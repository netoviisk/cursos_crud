<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
</head>
<body>
    <h1>Cadastrar Novo Aluno</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Exibe o formulário com campos como parágrafos -->
        <button type="submit">Cadastrar</button>
    </form>

    <a href="{% url 'listar_alunos' %}">Voltar para a lista de alunos</a>
</body>
</html>
